runtime: php55
api_version: 1
service: default

instance_class: B2
manual_scaling:
  instances: 5


handlers:
- url: /(.+\.html)$
  static_files: \1
  upload: .+\.html$
- url: /(.+\.(jpeg|png))$
  static_files: img/\1
  upload: img/.*\.(jpeg|png)$
- url: /(.+\.css)$
  static_files: \1
  upload: css/.*\.css$
- url: /(.+\.js)$
  static_files: js/\1
  upload: js/.*\.js
- url: /(.+\.(php))$
  script: \1
- url: /.*
  script: index.php